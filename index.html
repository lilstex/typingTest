<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Typing Test</title>
</head>
<body>
    <header>
        <h1>Test Your Typing Speed</h1>
    </header>
    <div id="description">
        <h2>This is a Typing test. Your goal is to duplicate the provided text, EXACTLY in the field below
            The timer starts when you start typing, and stops when you match this text exactly. GoodLuck!!!
        </h2>
    </div>
    <div id="origin-text">
        <h3>This is a Typing test.</h3>
        <div class="text-wrapper">
            <textarea name="textarea" id="textarea" placeholder="The timer starts when you start typing"></textarea>
        </div>
        <div class="timers">
            <h1 id="timer">00:00:00</h1>
            <button id="reset-button">Start Over</button>
        </div>   
    </div>

    <script src="app.js"></script>
</body>
</html>
